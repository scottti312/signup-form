<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cbce618375.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="backsplash">
    <img src="micah-mckerlich-VdGAxo7YtaM-unsplash.jpg" id="backsplash" alt="mountain">
    <div class="picture-credit">Photo by <a href="https://unsplash.com/@micahmphotography">Micah Mckerlich</a> on
      <a href="https://unsplash.com/">Unsplash</a>
    </div>
  </div>
  <div class="card-container">
    <div class="icon-container" onclick="themeIcon()">
      <i class="fa-regular fa-moon fa-3x theme-toggle"></i>
    </div>
    <div class="register-intro">Welcome to the sign up page. Enter your information below to get started!
      <p>(Don't type your real info)</p>
    </div>
    <div class="register-card">
      <form action="http://httpbin.org/post" method="post" id="register-form">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName">
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName">
        </div>
        <div>
          <label for="email">Email
            <input type="text" name="email" id="email">
          </label>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="text" name="password" id="password">
        </div>
        <div>
          <label for="confirm-pass">Confirm Password</label>
          <input type="text" id="confirm-pass">
        </div>
      </form>
    </div>
    <button id="submit" type="submit" form="register-form">Create Account</button>
  </div>
</body>

</html>
