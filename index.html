<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="backsplash">
    <img src="micah-mckerlich-VdGAxo7YtaM-unsplash.jpg" id="backsplash" alt="mountain">
    <div class="picture-credit">Photo by <a href="https://unsplash.com/@micahmphotography">Micah Mckerlich</a> on
      <a href="https://unsplash.com/">Unsplash</a>
    </div>
  </div>
  <div class="card-container">
    <div class="register-intro">Welcome to the sign up page. Enter your information below to get started!</div>
    <div class="register-card">
      <form id="register-form">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName">
        <label for="email">Email</label>
        <input type="text" id="email">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone">
        <label for="password">Password</label>
        <input type="text" id="password">
        <label for="confirm-pass">Confirm Password</label>
        <input type="text" id="confirm-pass">
        <input type="submit">
      </form>
    </div>
  </div>
</body>

</html>
